<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpongeBob Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>SpongeBob SquarePants Quiz</h1>
    <div id="quiz-container">
      <p id="question">What is SpongeBob's pet snail's name?</p>
      <ul id="options">
        <li class="option">Gary</li>
        <li class="option">Larry</li>
        <li class="option">Patrick</li>
        <li class="option">Squidward</li>
      </ul>
    </div>
    <div id="score-container">
      <p>Score: <span id="score">0</span></p>
      <p>High Score: <span id="high-score">0</span></p>
    </div>
    <button id="next-button" class="next-button">Next Question</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
